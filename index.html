    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home</a></li>

                                    <li><a href="">Lorem ipsum dolor</a></li>

                            </li>

                        </ul>
                    </nav>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="search">
                                <form action="" class="form-search">
                                    <input type="text" class="input-search-text" placeholder="search">
                                    <input type="button" class="input-search-button">
                                </form>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="cart">
                                <div class="products-count">4</div>
                                <div class="image-cart">
                                    <img src="images/cart.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <main class="main">Main</main>
    <footer class="footer">Footer</footer>

</html>
